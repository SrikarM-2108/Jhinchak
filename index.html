<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<head>
  <title>Project Irrigate</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Efficient Agricultural Management System</h1>
  </div>
  <div class="input">    
    <select name="soils" id="soilType" onchange="populateCrops()" class="btn btn-warning dropdown-toggle" >
      <option value="" disabled selected>Select Soil Type</option>
      <option value="alluvial">Alluvial</option>
      <option value="black">Black</option>
      <option value="laterite">Laterite</option>
      <option value="mountain">Mountain</option>
      <option value="desert">Desert</option>
      <option value="saline">Saline</option>
      <option value="marshy">Marshy</option>
    </select>
    
    <select name="crop" id="cropType" class="btn btn-warning dropdown-toggle" >
      <option value="disabled selected">Select an option</option>
    </select>
    <button type="button" onclick="getInputValue()" class="btn btn-warning">Submit</button>
    <br><br><br><br><br><br><br><br><br><br>
    <p id="output" style="background-color:powderblue;; font-size: 200%;font-family: verdana;"></p>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="/static/script.js"></script>

</body>

</html>
